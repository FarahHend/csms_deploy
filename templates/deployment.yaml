# templates/deployment.yaml

{{- $services := dict
  "account-service" .Values.accountService
  "maintenance-service" .Values.maintenanceService
  "ocpp-service" .Values.ocppService
  "session-service" .Values.sessionService
}}

{{- range $name, $svc := $services }}

apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ $name }}
  labels:
    app: {{ $name }}
spec:
  replicas: {{ $svc.replicas }}
  selector:
    matchLabels:
      app: {{ $name }}
  template:
    metadata:
      labels:
        app: {{ $name }}
    spec:
      containers:
        - name: {{ $name }}
          image: "{{ $svc.image.repository }}:{{ $svc.image.tag }}"
          ports:
            - containerPort: {{ $svc.containerPort }}

---

apiVersion: v1
kind: Service
metadata:
  name: {{ $name }}
  labels:
    app: {{ $name }}
spec:
  selector:
    app: {{ $name }}
  ports:
    - protocol: TCP
      port: {{ $svc.containerPort }}
      targetPort: {{ $svc.containerPort }}

{{- end }}
